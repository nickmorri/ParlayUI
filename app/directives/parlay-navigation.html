<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
    <md-toolbar class="md-hue-2">
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>
    <md-list>
        <md-list-item>
            <a ui-sref="devices">
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                    <div class="inset"><ng-md-icon icon="extension"></ng-md-icon></div>
                    <div class="inset">Devices</div>
                </md-item-content>
            </a>
        </md-list-item>
        <md-list-item>
            <a ui-sref="editor">
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                    <div class="inset"><ng-md-icon icon="mode_edit"></ng-md-icon></div>
                    <div class="inset">Editor</div>
                </md-item-content>
            </a>
        </md-list-item>
        <md-list-item>
            <a ui-sref="console">
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                    <div class="inset"><ng-md-icon icon="message"></ng-md-icon></div>
                    <div class="inset">Console</div>
                </md-item-content>
            </a>
        </md-list-item>
    </md-list>
</md-sidenav>
