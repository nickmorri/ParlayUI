<div layout-fill>
    
    <md-content layout-margin layout-wrap layout="row">
        <form ng-submit="$event.preventDefault()">

            <md-autocomplete
          ng-disabled="isDisabled"
          md-no-cache="noCache"
          md-selected-item="selectedItem"
          md-search-text-change="searchTextChange(searchText)"
          md-search-text="searchText"
          md-selected-item-change="selectedItemChange(item)"
          md-items="item in querySearch(searchText)"
          md-item-text="item.display"
          md-min-length="1"
          placeholder="Which file would you like to load?">
        <md-item-template>
          <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No matches found for "{{searchText}}".
        </md-not-found>
      </md-autocomplete>
          
        </form>
    </md-content>
    
    <md-button class="md-fab md-fab-bottom-right" ng-click="edit()">
        <ng-md-icon icon="create"></ng-md-icon>
        <md-tooltip>Edit test</md-tooltip>
    </md-button>
    
</div>
