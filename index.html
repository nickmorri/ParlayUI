<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#4CAF50">
        <title>Parlay</title>
        <!-- bower:css --><!-- endbower -->
        <!-- build:css parlayui.min.css --><!-- /build -->
    </head>
    <body ng-app="parlay.main">
               
        <div layout="column" layout-fill>
            <parlay-toolbar></parlay-toolbar>
            <md-content ui-view flex layout-fill></md-content>
            <parlay-bottom-console-bar></parlay-bottom-console-bar>
        </div>

        <!-- bower:js --><!-- endbower -->
        
        <!-- Static dependencies -->
        <script src="static_components/ng-websocket/ng-websocket.js"></script>
        
        <!-- build:js:dist parlayui.min.js -->
        <script src="app.js"></script>
        <script src="tmp/templates.js"></script>
        <script src="parlay_components/utility/ParlayUtility.js"></script>
        <script src="parlay_components/navigation/navigation.js"></script>
        <script src="parlay_components/navigation/ParlayBottomConsole.js"></script>
        
        <script src="parlay_components/notifications/ParlayNotification.js"></script>
        
        <script src="parlay_components/communication/ParlaySocket.js"></script>        
        <script src="parlay_components/communication/ParlayProtocol.js"></script>
        <script src="parlay_components/communication/ParlayProtocolManager.js"></script>
        <script src="parlay_components/communication/ParlayProtocolConnectionDetailController.js"></script>
        <script src="parlay_components/communication/ParlayConnectionListController.js"></script>
        <script src="parlay_components/communication/ParlayProtocolConfigurationController.js"></script>
        
        <script src="parlay_components/endpoints/endpoints.js"></script>

        <script src="parlay_components/endpoints/ParlayEndpointManager.js"></script>
		<script src="parlay_components/endpoints/ParlayEndpointController.js"></script>
        <script src="parlay_components/endpoints/ParlayEndpointSearchController.js"></script>
        <script src="parlay_components/endpoints/ParlayWorkspaceController.js"></script>
        <script src="parlay_components/endpoints/ParlayWidgetTab.js"></script>
        
        <script src="parlay_components/store/ParlayStore.js"></script>
        <script src="parlay_components/store/ParlayPersistance.js"></script>
        
        <!-- Vendor components -->
        <script src="vendor_components/promenade/protocols/PromenadeBroker.js"></script>
        <script src="vendor_components/promenade/protocols/DirectMessage.js"></script>
        <script src="vendor_components/promenade/endpoints/StandardEndpoint.js"></script>
        <script src="vendor_components/promenade/endpoints/StandardEndpointCommandController.js"></script>
        <script src="vendor_components/promenade/endpoints/StandardEndpointLogController.js"></script>
        <script src="vendor_components/promenade/endpoints/PromenadeSmoothieChart.js"></script>
        <script src="vendor_components/promenade/endpoints/StandardEndpointGraphController.js"></script>
