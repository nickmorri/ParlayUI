<!DOCTYPE html>
<html ng-app="parlay.main">
    <head ng-controller="ParlayHeadController as ctrl">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="256x256" ng-src="{{ctrl.vendorIcon}}">
        <meta name="theme-color" content="{{ctrl.themeColor}}">
        <title>Parlay</title>

        <!-- build:css:dist inline tmp/lib.min.css -->
        <!-- bower:css --><!-- endbower -->
        <!-- /build -->

        <!-- build:css inline tmp/parlayui.min.css --><!-- /build -->
    </head>
    <body layout="column" layout-gt-sm="row">

        <parlay-navigation-container layout="column"></parlay-navigation-container>

        <div class="view-container" ui-view flex></div>

        <parlay-notification-sidenav></parlay-notification-sidenav>

        <!-- build:js:dist inline tmp/lib.min.js -->
        <!-- bower:js --><!-- endbower -->
        <!-- /build -->

        <!-- build:js:dist inline tmp/parlayui.min.js -->
        <!-- Parlay components -->
        <script src="app.js"></script>
        <script src="vendorDefaults.js"></script>
        <script src="tmp/templates.js"></script>

        <script src="parlay_components/common/ParlayGenericSaveLoadDialog.js"></script>

        <script src="parlay_components/utility/ParlayUtility.js"></script>

        <script src="parlay_components/settings/ParlaySettings.js"></script>

        <script src="parlay_components/notification/ParlayNotification.js"></script>
        <script src="parlay_components/notification/ParlayNotificationSidenav.js"></script>
        <script src="parlay_components/notification/ParlayErrorDialog.js"></script>

        <script src="parlay_components/items/items.js"></script>
        <script src="parlay_components/items/ParlayItemPersistence.js"></script>
        <script src="parlay_components/items/ParlayItemController.js"></script>
        <script src="parlay_components/items/ParlayItem.js"></script>
        <script src="parlay_components/items/ParlayItemManager.js"></script>
        <script src="parlay_components/items/ParlayItemSearchController.js"></script>

        <script src="parlay_components/widget/widget.js"></script>

        <script src="parlay_components/widget/ParlayWidgetBaseMenu.js"></script>
        <script src="parlay_components/widget/ParlayWidgetInput.js"></script>

        <script src="parlay_components/widget/ParlayWidgetManager.js"></script>

        <script src="parlay_components/store/ParlayStore.js"></script>

        <script src="vendor_components/promenade/widget/PromenadeInputWidget.js"></script>
