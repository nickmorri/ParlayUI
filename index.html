
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <!-- build:css:dist parlayui.min.css -->        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/editor.css">
        <link rel="stylesheet" href="css/navigation.css">
        <link rel="stylesheet" href="css/endpoints.css">
        <!-- /build -->
    </head>
    <body ng-app="parlay.main">
        
        <md-content layout="row" layout-fill>
        
            <parlay-nav></parlay-nav>
            
            <div layout="column" layout-fill>
                <parlay-toolbar></parlay-toolbar>
                <md-content ui-view flex layout-fill></md-content>
            </div>
            
        </md-content>

        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-mocks/angular-mocks.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-ui-ace/ui-ace.js"></script>
        <script src="bower_components/ng-websocket/ng-websocket.js"></script>
        <script src="bower_components/es6-shim/es6-shim.js"></script>
        <!-- endbower -->
        
        <!-- build:js:dist parlayui.min.js -->
        <script src="app.js"></script>
        <script src="parlay_components/communication/socket.js"></script>
        <script src="parlay_components/navigation/navigation.js"></script>
        <script src="parlay_components/endpoints/endpoints.js"></script>
        <script src="parlay_components/editor/editor.js"></script>
        <script src="parlay_components/console/console.js"></script>
        <script src="parlay_components/settings/settings.js"></script>
        <script src="parlay_components/help/help.js"></script>
        <!-- /build -->>
    </body>
</html>
