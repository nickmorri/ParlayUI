<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="256x256" href="images/icon.png">
        <meta name="theme-color" content="#4CAF50">
        <title>Parlay</title>

        <!-- build:css:dist lib.min.css -->
        <!-- bower:css --><!-- endbower -->
        <!-- /build -->

        <!-- build:css parlayui.min.css --><!-- /build -->
    </head>
    <body ng-app="parlay.main" layout="column" layout-gt-sm="row">

        <parlay-navigation-container layout="column"></parlay-navigation-container>

        <div class="view-container" ui-view flex></div>

        <parlay-notification-sidenav></parlay-notification-sidenav>

        <!-- build:js:dist lib.min.js -->
        <!-- bower:js --><!-- endbower -->
        <!-- /build -->

        <!-- build:js:dist parlayui.min.js -->
        <script src="app.js"></script>
        <script src="tmp/templates.js"></script>

        <script src="parlay_components/utility/ParlayUtility.js"></script>

        <script src="parlay_components/navigation/ParlayNavigationSidenav.js"></script>
        <script src="parlay_components/navigation/ParlayNavigationContainer.js"></script>

        <script src="parlay_components/settings/ParlaySettings.js"></script>
        <script src="parlay_components/settings/ParlaySettingsDialog.js"></script>

        <script src="parlay_components/notification/ParlayNotification.js"></script>
        <script src="parlay_components/notification/ParlayNotificationSidenav.js"></script>
        <script src="parlay_components/notification/ParlayErrorDialog.js"></script>
        
        <script src="parlay_components/protocols/ParlaySocket.js"></script>
        <script src="parlay_components/protocols/ParlayProtocolListController.js"></script>
        <script src="parlay_components/protocols/ParlayProtocol.js"></script>
        <script src="parlay_components/protocols/ParlayProtocolManager.js"></script>
        <script src="parlay_components/protocols/ParlayProtocolConfigurationController.js"></script>
        
        <script src="parlay_components/items/items.js"></script>
        <script src="parlay_components/items/ParlayItemPersistence.js"></script>
        <script src="parlay_components/items/ParlayItemController.js"></script>
        <script src="parlay_components/items/ParlayItem.js"></script>
        <script src="parlay_components/items/ParlayItemManager.js"></script>
        <script src="parlay_components/items/ParlayItemSearchController.js"></script>
        <script src="parlay_components/items/ParlayWorkspaceController.js"></script>
        
        <script src="parlay_components/store/ParlayStore.js"></script>

        <!-- Vendor components -->
        <script src="vendor_components/promenade/protocols/PromenadeBroker.js"></script>
        <script src="vendor_components/promenade/protocols/DirectMessage.js"></script>
        <script src="vendor_components/promenade/items/StandardItem.js"></script>
        <script src="vendor_components/promenade/items/StandardDatastream.js"></script>
        <script src="vendor_components/promenade/items/StandardProperty.js"></script>
        <script src="vendor_components/promenade/items/StandardCommand.js"></script>
        <script src="vendor_components/promenade/items/PromenadeSmoothieChart.js"></script>
        <script src="vendor_components/promenade/items/StandardItemCommandTabController.js"></script>
        <script src="vendor_components/promenade/items/StandardItemLogTabController.js"></script>
        <script src="vendor_components/promenade/items/StandardItemGraphTabController.js"></script>
        <script src="vendor_components/promenade/items/StandardItemPropertyTabController.js"></script>
        <!-- /build -->
    </body>
</html>
