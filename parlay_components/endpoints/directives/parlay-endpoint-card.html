<md-card class="md-whiteframe-2dp">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
			<md-menu>
				<md-button aria-label="Open overflow menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-tooltip>Card menu</md-tooltip>
					<md-icon md-menu-origin><ng-md-icon icon="more_vert"></ng-md-icon></md-icon>
				</md-button>
				<md-menu-content>
					<md-menu-item ng-hide="$first">
						<md-button md-menu-align-target ng-click="endpointCtrl.reorder($index, -1)">
							<md-icon><ng-md-icon icon="keyboard_arrow_left"></ng-md-icon></md-icon>
							Move left
						</md-button>
					</md-menu-item>
					<md-menu-item ng-hide="$last">
						<md-button md-menu-align-target ng-click="endpointCtrl.reorder($index, 1)">
							<md-icon><ng-md-icon icon="keyboard_arrow_right"></ng-md-icon></md-icon>
							Move right
						</md-button>
					</md-menu-item>
					<md-menu-item>
						<md-button md-menu-align-target ng-click="endpointCtrl.duplicate($index)">
							<md-icon><ng-md-icon icon="content_copy"></ng-md-icon></md-icon>
							Duplicate
						</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
			<md-button aria-label="Close card" class="md-icon-button" ng-click="endpointCtrl.deactivate($index)">
                <md-tooltip>Close card</md-tooltip>
				<md-icon class="white"><ng-md-icon icon="clear"></ng-md-icon></md-icon>
			</md-button>
            <!-- Vendor specific endpoint toolbar-tools directives are automatically inserted here -->
        </div>
    </md-toolbar>
    
    <md-tabs class="md-primary md-hue-1" md-selected="active_tab_index" md-dynamic-height="true" md-autoselect="true" md-stretch-tabs="always">
        <!-- Vendor specific endpoint tab directives are automatically inserted here -->
    </md-tabs>
    
</md-card>
