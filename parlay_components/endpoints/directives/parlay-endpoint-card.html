<md-card class="md-whiteframe-2dp">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
			<md-menu>
				<md-button aria-label="Open overflow menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
					<md-icon md-menu-origin><ng-md-icon icon="more_vert"></ng-md-icon></md-icon>
				</md-button>
				<md-menu-content>
					<md-menu-item ng-hide="$first">
						<md-button md-menu-align-target ng-click="endpointCtrl.reorder($index, -1)">Move left</md-button>
					</md-menu-item>
					<md-menu-item ng-hide="$last">
						<md-button md-menu-align-target ng-click="endpointCtrl.reorder($index, 1)">Move right</md-button>
					</md-menu-item>
					<md-menu-item>
						<md-button md-menu-align-target ng-click="endpointCtrl.duplicate($index)">Duplicate</md-button>
					</md-menu-item>
					<md-menu-item>
						<md-button md-menu-align-target ng-click="endpointCtrl.deactivate($index)">Deactivate</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
            <!-- Vendor specific endpoint toolbar-tools directives are automatically inserted here -->
        </div>
    </md-toolbar>
    
    <md-tabs class="md-primary md-hue-1" md-selected="active_tab_index" md-dynamic-height="true" md-autoselect="true">
        <!-- Vendor specific endpoint tab directives are automatically inserted here -->
    </md-tabs>
    
</md-card>
