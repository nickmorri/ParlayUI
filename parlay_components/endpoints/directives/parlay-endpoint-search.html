<div layout="row" layout-align="end center">
    <md-autocomplete flex
        ng-show="searching"
        md-no-cache="true"
        md-selected-item="selected_item"
        md-selected-item-change="selectEndpoint(selected_item)"
        md-search-text="search_text"
        md-items="item in querySearch(search_text)"
        md-item-text="item.name"
        md-autoselect="true"
        md-min-length="0"
        placeholder="Search for a endpoint">
        <md-item-template>
            <span md-highlight-text="search_text" mg-hightlight-flags="^i">{{item.name}}</span>
        </md-item-template>
    </md-autocomplete>
     
    <span flex ng-hide="searching"></span>
     
    <md-button class="md-icon-button" ng-click="toggleSearch()" aria-label="Toggles search bar">
        <md-tooltip>
            Toggle search
        </md-tooltip>
        <md-icon><ng-md-icon class="white" icon="{{search_icon}}"></ng-md-icon></md-icon>
    </md-button>
</div>
