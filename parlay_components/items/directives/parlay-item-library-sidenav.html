<md-sidenav md-component-id="itemNav" layout="column">
    <md-toolbar class="md-toolbar-tools">
        <h1>Items</h1>
        <span flex></span>

        <md-button class="md-icon-button" ng-click="itemNav.closeSearch()" aria-label="Opens side navigation">
            <md-tooltip>Close menu</md-tooltip>
            <md-icon ng-md-icon icon="close"></md-icon>
        </md-button>
    </md-toolbar>
    <md-input-container md-no-float style="margin-bottom: 0px; min-width: 80%">
        <md-icon ng-md-icon icon="search"></md-icon>
        <input ng-model="search_text" type="text" placeholder="Search for a connected Item">
    </md-input-container>
    <md-divider></md-divider>
    <md-content flex>
        <div ng-repeat="item in itemNav.querySearch(selected_text)">
            <parlay-item-list item="item" depth="0"></parlay-item-list>
        </div>
    </md-content>
</md-sidenav>
