<md-autocomplete
        flex
        md-input-id="item-search"
        md-no-cache="true"
        md-selected-item="selected_item"
        md-selected-item-change="ctrl.selectItem(selected_item)"
        md-search-text="search_text"
        md-items="item in ctrl.querySearch(search_text)"
        md-item-text="item.name"
        md-autoselect="false"
        md-min-length="0"
        placeholder="Search for a connected item">
    <md-item-template>
        <span md-highlight-text="search_text" mg-hightlight-flags="^i">{{item.name}}</span>
    </md-item-template>
    <md-not-found>
        No matches found. <span ng-hide="ctrl.hasDiscovered()">Ensure protocols are connected, request discovery and try again.</span>
    </md-not-found>
</md-autocomplete>
