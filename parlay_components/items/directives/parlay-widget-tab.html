<md-tab>
	<md-tab-label>
		<ng-md-icon icon="add"></ng-md-icon>
	</md-tab-label>
	<md-tab-body>
		<md-content>
			<md-list ng-repeat="(target, directives) in getAvailableDirectives()">
				<md-subheader class="md-no-sticky">{{target}}</md-subheader>
				<md-list-item ng-repeat="directive in directives">
					<md-button ng-click="activateDirective(target, directive)">{{directive}}</md-button>
				</md-list-item>
			</md-list>
		</md-content>
	</md-tab-body>
</md-tab>
