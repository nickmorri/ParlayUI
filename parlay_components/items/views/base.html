<!-- layout-wrap allows flex children to wrap within the container if the elements use more than 100% -->
<!-- layout-align="space-around start" specifies that the children will be aligned with space-around in the row, start specifies how they will be aligned perpendicular to the layout's direction -->

<md-content flex layout-wrap layout="row" layout-align="space-around start" class="md-padding">
    <parlay-empty-items-workspace-placeholder flex-xs="100" flex-sm="50" flex-md="50" flex="33" ng-hide="itemCtrl.hasItems()"></parlay-empty-items-workspace-placeholder>
    <!-- Use ng-repeat track by container.uid since you can have multiple parlay-item-card referencing the same ParlayItem. -->
    <parlay-item-card flex-xs="100" flex-sm="50" flex-md="50" flex="33" ng-repeat="container in itemCtrl.filterItems() track by container.uid"></parlay-item-card>
</md-content>

<md-button class="md-fab md-fab-bottom-right" ng-click="itemCtrl.focusItemSearch()">
    <md-tooltip>Search for items</md-tooltip>
    <md-icon ng-md-icon icon="search"></md-icon>
</md-button>
