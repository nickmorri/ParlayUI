<md-card>
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">ID: {{message.TOPICS.MSG_ID}}</span>
            <span class="md-subhead">STATUS: {{message.TOPICS.MSG_STATUS}}, TYPE: {{message.TOPICS.MSG_TYPE}}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <md-list>
            <md-list-item ng-repeat="(key, value) in message.CONTENTS">
                <pre>{{key}} = {{value}}</pre><span ng-show="!$last">, </span>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
