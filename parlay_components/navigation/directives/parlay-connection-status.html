<md-button ng-class="{'md-icon-button': !large_screen, 'md-warn': !connected}" ng-click="viewConnections($event)" aria-label="Connections menu">
    <md-tooltip>View connections</md-tooltip>
    <span ng-if="large_screen && connected">Connected</span>
    <span ng-if="large_screen && !connected">Disconnected</span>
    <md-icon ng-if="!large_screen" class="white"><ng-md-icon icon="{{connected ? 'cloud' : 'cloud_off'}}"></ng-md-icon></md-icon>
</md-button>
