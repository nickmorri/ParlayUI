<md-dialog aria-label="Discovery dialog" flex="20" >

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Waiting on discovery response...</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.hide()">
                <md-tooltip>Hide</md-tooltip>
                <md-icon ng-md-icon icon="close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content flex layout="column" layout-align="center center" layout-padding style="padding:50px">
        <md-progress-circular md-diameter="200" md-mode="indeterminate"></md-progress-circular>
    </md-dialog-content>

</md-dialog>
