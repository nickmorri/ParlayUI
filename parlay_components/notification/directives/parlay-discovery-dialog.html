<md-dialog aria-label="Discovery dialog" flex="45" >

    <md-toolbar>
        <div class="md-toolbar-tools">
            <div hide-sm hide-xs>Waiting for Discovery Response...</div>
            <div hide-gt-sm>Discovering...</div>

            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.hide()">
                <md-tooltip>Hide</md-tooltip>
                <md-icon ng-md-icon icon="close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content flex layout="column" layout-align="center center" style="padding: 40px 30px 40px 30px">
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        <!--<md-progress-circular md-diameter="100" md-mode="indeterminate"></md-progress-circular>-->
    </md-dialog-content>

</md-dialog>
