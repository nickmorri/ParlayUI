<md-dialog aria-label="Error dialog" flex="90" flex-gt-sm="70" flex-gt-md="50">

    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h2>Error from <b>{{ctrl.from}}</b></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.close()">
                <md-icon aria-label="Close dialog"><ng-md-icon icon="close"></ng-md-icon></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content parlay-error-dialog-content">

            <md-card>
                <md-card-contents>
                    <md-toolbar class="md-hue-1"><div class="md-toolbar-tools"><h3>{{ctrl.description}}</h3></div></md-toolbar>
                </md-card-contents>
            </md-card>

            <md-card>
                <md-card-contents>
                    <md-toolbar ng-click="ctrl.toggleMore()" class="parlay-error-dialog-toolbar">
                        <div class="md-toolbar-tools"><h3>More</h3><span flex></span><md-icon ng-md-icon icon="{{ctrl.more_hidden ? 'arrow_drop_down' : 'arrow_drop_up'}}"></md-icon></div>
                    </md-toolbar>

                    <span ng-hide="ctrl.more_hidden" ng-repeat="(key, value) in ctrl.details">
                        <md-toolbar class="md-hue-2">
                            <div class="md-toolbar-tools"><h3>{{key}}</h3></div>
                        </md-toolbar>

                        <md-list ng-hide="key === 'CONTENTS'">
                            <md-list-item class="parlay-error-dialog-list-item" ng-repeat="(key, data) in value">
                                <b>{{key}}:</b>&nbsp;{{data}}
                            </md-list-item>
                        </md-list>

                        <md-content ng-show="key === 'CONTENTS'" class="md-padding">
                            <div ng-repeat="(key, data) in value">
                                <h4>{{key}}</h4>
                                <pre style="white-space: pre-wrap;">{{data}}</pre>
                            </div>
                        </md-content>
                    </span>

                </md-card-contents>
            </md-card>

        </div>
    </md-dialog-content>

</md-dialog>
