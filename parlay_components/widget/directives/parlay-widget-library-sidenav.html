<md-sidenav md-component-id="parlay-widget-library" layout="column">
    <md-toolbar class="md-toolbar-tools">
        <h1>Widgets</h1>
        <span flex></span>

        <md-button class="md-icon-button" ng-click="widgetNav.closeSearch()" aria-label="Opens side navigation">
            <md-tooltip>Close menu</md-tooltip>
            <md-icon ng-md-icon icon="close"></md-icon>
        </md-button>
    </md-toolbar>
    <md-input-container md-no-float class="parlay-navigation-list-input">
        <md-icon ng-md-icon icon="search"></md-icon>
        <input ng-model="widget_search_text" type="text" placeholder="Search for a widget template">
    </md-input-container>
    <md-divider></md-divider>
    <md-content layout-padding ng-show="!widgetNav.querySearch(widget_search_text).length">
        <p class="md-body-1">No Matches Found!</p>
    </md-content>
    <md-content flex>
        <md-list class="parlay-item-list" ng-repeat="widget in widgetNav.querySearch(widget_search_text)">
            <md-list-item class="parlay-navigation-list-small" ng-click="widgetNav.selectWidget(widget)">
                <div class="md-body-1">
                    {{widget.display_name}}
                </div>
                <span flex></span>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
