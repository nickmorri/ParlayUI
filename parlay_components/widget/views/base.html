<div layout="column">

    <div layout="row" layout-align="space-around start" class="md-padding">
        <parlay-empty-widgets-workspace-placeholder flex-xs="100" flex-sm="50" flex-md="50" flex="33" ng-hide="widgetsCtrl.hasWidgets()"></parlay-empty-widgets-workspace-placeholder>
        <parlay-widget-base ng-repeat="item in widgetsCtrl.getActiveWidgets()"></parlay-widget-base>
    </div>

    <md-button ng-show="widgetsCtrl.manager.editing" class="md-fab md-fab-bottom-right" ng-click="widgetsCtrl.add()">
        <md-tooltip>Add widget</md-tooltip>
        <md-icon ng-md-icon icon="add"></md-icon>
    </md-button>

</div>
