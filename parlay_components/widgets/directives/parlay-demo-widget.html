<md-card>
    <md-toolbar>
        <div class="md-toolbar-tools">

            <h2>
                <span ng-repeat="item in selectedItems">
                    {{item.name}}<span ng-show="!$last">, </span>
                </span>
            </h2>

            <span flex></span>

            <md-button class="md-icon-button" ng-click="widgetsCtrl.remove($index)">
                <md-icon ng-md-icon icon="delete"></md-icon>
            </md-button>

            <md-button class="md-icon-button" ng-click="edit()">
                <md-icon ng-md-icon icon="edit"></md-icon>
            </md-button>

        </div>
    </md-toolbar>
    <md-card-content>

        <p>{{transformedValue}}</p>

        <md-input-container>
            <label>add</label>
            <input type="number" id="add" ng-model="inputs.add"  />
        </md-input-container>

        <canvas width="400" height="100"></canvas>

    </md-card-content>
</md-card>
