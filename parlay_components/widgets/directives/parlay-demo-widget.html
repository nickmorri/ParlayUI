<md-card>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>

                <span ng-repeat="item in info">
                    {{item.name}}
                </span>

            </h2>

            <span flex></span>

            <md-button class="md-icon-button" ng-click="edit()">
                <md-icon ng-md-icon icon="edit"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-card-content>
        <p>{{transformedValue}}</p>
    </md-card-content>
</md-card>
