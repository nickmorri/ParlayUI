<div layout="row">
    <parlay-base-widget ng-repeat="item in widgetsCtrl.items">
        <md-card>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>{{item.data.name}}</h2>

                    <span flex></span>

                    <md-button class="md-icon-button" ng-click="widgetsCtrl.edit(item)">
                        <md-icon ng-md-icon icon="edit"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-card-contents>
                <p>{{item.transform(item.data.value)}}</p>
            </md-card-contents>
        </md-card>
    </parlay-base-widget>
</div>

<md-button class="md-fab md-fab-bottom-right" ng-click="widgetsCtrl.add()">
    <md-tooltip>Add widget</md-tooltip>
    <md-icon ng-md-icon icon="add"></md-icon>
</md-button>
