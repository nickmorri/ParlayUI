<!doctype html>
<html>

<head>

  <title>Promenade Software</title>

  <meta name="viewport" 
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../components/webcomponentsjs/webcomponents.js">
  </script>

  <link rel="import" href="../components/font-roboto/roboto.html">
  <link rel="import" href="../components/core-header-panel/core-header-panel.html">
  <link rel="import" href="../components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../components/paper-tabs/paper-tabs.html">
  <link rel="import" href="post-list.html">
  <link rel="import" href="post-animate.html">
  <link rel="import" href="../components/core-animated-pages/core-animated-pages.html">

  <style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: 'RobotoDraft', sans-serif;
  }

  core-header-panel {
  height: 100%;
  overflow: auto;
  -webkit-overflow-scrolling: touch;
  }
  core-toolbar {
    background: green;
    color: white;
  }
  #tabs {
    width: 100%;
    margin: 0;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    text-transform: uppercase;
  }

  .container {
    width: 100%;
    margin: 50px auto;
  }
  @media (min-width: 481px) {
    #tabs {
      width: 600px;
    }
    .container {
      width: 100%;
    }
  }
  </style>

</head>

<body unresolved>

<core-header-panel>

  <core-toolbar>
  <paper-tabs id="tabs" selected="Home" self-end>
    <paper-tab name="Home">Home</paper-tab>
    <paper-tab name="Favorites">Favorites</paper-tab>
    <paper-tab name="Scripts">Scripts</paper-tab>
    <paper-tab name="Devices">Devices</paper-tab>
    <paper-tab name="Help">Help</paper-tab>
  </paper-tabs>
  </core-toolbar>

  <!-- main page content will go here -->
    
  <post-animate></post-animate>

  <div class="container" layout vertical center>
  <post-list show="Home"></post-list>
  </div>

</core-header-panel>

<script>
  var tabs = document.querySelector('paper-tabs');
  var list = document.querySelector('post-list');
  var devices = document.querySelector('post-animate')

  tabs.addEventListener('core-select', function() {
    list.show = tabs.selected;
    devices.show = tabs.selected;
    console.log("Tab got pressed");
  });

</script>

</body>

</html>
