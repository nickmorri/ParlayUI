<form name="commandForm" layout="row">
    
    <md-input-container>
        <md-select name="command" placeholder="Command" ng-model="command" required>
            <md-option ng-value="command" ng-repeat="command in interface.getCommands()">{{command.name}}</md-option>
        </md-select>
        <div class="errors" ng-messages="commandForm.command.$error" ng-if="commandForm.$dirty">
            <div ng-message="required">Required</div>
        </div>
    </md-input-container>
    
    <md-input-container>
        <md-select name="command.values.data_buffer_type" placeholder="Data buffer type" ng-model="command.values.data_buffer_type" required>
            <md-option value="1">One</md-option>
            <md-option value="2">Two</md-option>
        </md-select>
        <div class="errors" ng-messages="commandForm.data_buffer_type.$error" ng-if="myForm.$dirty">
            <div ng-message="required">Type is required</div>
        </div>
    </md-input-container>
    
    <md-input-container>
        <label>Data Buffer</label>
        <input required type="text" ng-model="command.values.data_buffer">
        <div ng-messages="commandForm.data_buffer.$error">
            <div ng-message="required">Data is required.</div>
        </div>
    </md-input-container>
    
    <md-button ng-click="endpoint.doCommand(interface, command)" ng-disabled="commandForm.$invalid" class="md-primary" layout layout-align="center end">Send</md-button>
    
</form>
