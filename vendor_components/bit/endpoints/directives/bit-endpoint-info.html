<md-tab label="BIT Service">
    <md-content class="md-padding">
        <form name="commandForm" layout="column">
                
            <div layout="row">
                
                <md-input-container flex>
                    <md-select name="command" placeholder="Command" ng-model="command" required>
                        <md-option ng-value="command" ng-repeat="command in interface.getCommands()">{{command.name}}</md-option>
                    </md-select>
                    <div class="errors" ng-messages="commandForm.command.$error" ng-if="commandForm.$dirty">
                        <div ng-message="required">Required</div>
                    </div>
                </md-input-container>
                
                <md-input-container flex>
                    <md-select name="command.data_buffer_type" placeholder="Buffer type" ng-model="command.data_buffer_type" required>
                        <md-option ng-value="type" ng-repeat="type in interface.getDataTypes()">{{type[0]}}</md-option>
                    </md-select>
                    <div class="errors" ng-messages="commandForm.data_buffer_type.$error" ng-if="commandForm.$dirty">
                        <div ng-message="required">Data type is required</div>
                    </div>
                </md-input-container> 
                
                <md-input-container flex>
                    <md-select name="command.message_type" placeholder="Message type" ng-model="command.message_type" required>
                        <md-option ng-value="type" ng-repeat="type in interface.getMessageTypes()">{{type[0]}}</md-option>
                    </md-select>
                    <div class="errors" ng-messages="commandForm.message__type.$error" ng-if="commandForm.$dirty">
                        <div ng-message="required">Message type is required</div>
                    </div>
                </md-input-container> 
                   
            </div>
            
            <div layout="row">
                
                <md-input-container flex>
                    <label>Message Info</label>
                    <input type="text" ng-model="command.message_info">
                </md-input-container>
                
            </div>
            
            <div layout="row">
                
                <md-input-container flex>
                    <label>Buffer</label>
                    <textarea type="text" ng-model="command.data_buffer"></textarea>
                    <div ng-messages="commandForm.data_buffer.$error">
                        <div ng-message="required">Buffer is required.</div>
                    </div>
                </md-input-container>
                
                <md-progress-circular ng-show="interface.sending" md-mode="indeterminate"></md-progress-circular>
                <md-button ng-hide="interface.sending" ng-click="interface.doCommand(command)" ng-disabled="commandForm.$invalid" class="md-primary" layout layout-align="center end">Send</md-button>
                
            </div>            
            
        </form>
    </md-content>
</md-tab>
