<div layout>
    <md-input-container flex="80">
        <label>{{interface.getName()}}</label>
    </md-input-container>
    <md-input-container flex="20">
        <label>{{interface.getId()}}</label>
    </md-input-container>
</div>

<md-content>
    <h2 class="md-title">Type</h2>
    <md-chips readonly="true">
        <md-chip ng-repeat="type in endpoint.getTypes()">{{type}}</md-chip>
    </md-chips>
</md-content>
