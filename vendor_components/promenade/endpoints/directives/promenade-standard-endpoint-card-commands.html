<md-tab label="DirectMessage Commands">
    <md-content class="md-padding">
    
        <form name="commandForm" layout="column">
            <div layout="row">
                <promenade-standard-endpoint-card-command-container commandForm="commandForm" message="message" fields="endpoint.content_fields" flex></promenade-standard-endpoint-card-command-container>
            </div>
            
            <md-button flex class="md-primary" ng-click="send()" ng-disabled="commandForm.$invalid" aria-label="Sends command to BIT Service object.">
                <span ng-show="sending">
                    Sent [{{endpoint.getMessageId()}}]
                </span>
                <span ng-hide="sending">
                    Send
                </span>
            </md-button>
            
        </form>
    
    </md-content>
</md-tab>
