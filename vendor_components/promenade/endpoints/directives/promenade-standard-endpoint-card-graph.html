<md-tab label="Graph">

	<md-toolbar class="md-hue-2">
		<div class="md-toolbar-tools">
			<h5 ng-pluralize count="ctrl.streamCount()" when="{'0': 'No streams active', 'one': '1 stream active', 'other': '{} streams active'}"></h5>
			<span flex></span>

			<md-button class="md-icon-button" ng-click="ctrl.openConfigurationDialog($event)">
				<md-tooltip>Configure graph</md-tooltip>
				<md-icon><ng-md-icon icon="settings"></ng-md-icon></md-icon>
			</md-button>
		</div>
	</md-toolbar>

	<promenade-smoothie-chart ng-show="ctrl.streamCount()" class="parlay-endpoint-card-tab-content" delay="1000" streams="ctrl.endpoint.data_streams" config="ctrl.chart_config" smoothie-fn="getSmoothie"></promenade-smoothie-chart>
</md-tab>
