<md-tab label="Graph">

	<md-toolbar class="md-hue-2">
		<div class="md-toolbar-tools">
			<h5 ng-pluralize count="ctrl.lineCount()" when="{'0': 'No lines active', 'one': '1 line active', 'other': '{} lines active'}"></h5>
			<span flex></span>
			
			<md-menu md-position-mode="target-right target">
				<md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
					<md-icon md-menu-origin><ng-md-icon icon="more_vert"></ng-md-icon></md-icon>
				</md-button>
				<md-menu-content>
					<md-menu-item>
						<md-button ng-click="ctrl.openConfigurationDialog($event)">
							<md-icon md-menu-align-target><ng-md-icon icon="settings"></ng-md-icon></md-icon>
							Configure graph
						</md-button>
					</md-menu-item>
	            	<md-menu-item>
						<md-button ng-click="ctrl.closeTab()">
							<md-icon md-menu-align-target><ng-md-icon icon="close"></ng-md-icon></md-icon>
							Close tab
						</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
		</div>
	</md-toolbar>

	<promenade-smoothie-chart class="parlay-endpoint-card-tab-content" lines="ctrl.data" config="ctrl.chart_config"></promenade-smoothie-chart>
</md-tab>
