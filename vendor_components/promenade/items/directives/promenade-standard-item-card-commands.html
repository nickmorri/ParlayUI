<md-tab label="Commands">

	<md-toolbar class="md-hue-2">
		<div class="md-toolbar-tools">

			<pre>{{ctrl.contents_message}}</pre>

			<span flex></span>

            <md-button ng-click="ctrl.copyCommand($event)" class="md-icon-button" aria-label="Copy command to clipboard">
                <md-tooltip>Copy command to clipboard</md-tooltip>
                <md-icon><ng-md-icon icon="content_copy"></ng-md-icon></md-icon>
            </md-button>
		</div>
	</md-toolbar>

    <form name="commandform" layout="column" ng-submit="ctrl.send($event)">

        <md-content class="parlay-item-card-tab-content md-padding">
            <promenade-standard-item-card-command-container
                    commandform="commandform"
                    wrapper="wrapper"
                    fields="ctrl.item.content_fields">
            </promenade-standard-item-card-command-container>
        </md-content>

        <md-button flex class="md-raised" type="submit" style="margin-top: 0;" ng-class="ctrl.error ? 'md-warn' : 'md-primary'" ng-disabled="commandform.$invalid" aria-label="Sends command to a Promenade Standard Item.">
            <span ng-hide="ctrl.sending || ctrl.error">
                Send
            </span>
            <span ng-show="ctrl.sending">
                Sent ({{ctrl.status_message}}) [{{ctrl.item.getMessageId()}}]
            </span>
            <span ng-show="ctrl.error">
                Error check log. ({{ctrl.status_message}}) [{{ctrl.item.getMessageId()}}]
            </span>
        </md-button>

    </form>

</md-tab>
