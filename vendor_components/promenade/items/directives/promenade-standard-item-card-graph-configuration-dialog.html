<md-dialog aria-label="Graph Configuration" flex="90" flex-gt-sm="70" flex-gt-md="50">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Graph Configuration</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="ctrl.hide()">
				<md-icon aria-label="Close"><ng-md-icon icon="close"></ng-md-icon></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<div class="md-dialog-content" layout="column">
			<md-list>

				<md-subheader class="md-no-sticky">Label Size</md-subheader>

				<md-list-item layout="row" flex>
					<md-slider flex md-discrete ng-model="ctrl.smoothie.options.labels.fontSize" step="1" min="1" max="36" aria-label="Label font size"></md-slider>
					<md-input-container flex="10" layout layout-align="center center">
                        <label>Size</label>
						<input flex type="number" ng-model="ctrl.smoothie.options.labels.fontSize" step="1" min="1" max="36" aria-label="Label font size">
					</md-input-container>
				</md-list-item>

                <md-subheader class="md-no-sticky">Y-Axis Range</md-subheader>

				<md-list-item layout="row" flex>
					<div layout flex="50">
						<md-checkbox ng-model="ctrl.minimum_locked" ng-change="ctrl.lockMinimum()" aria-label="Lock minimum range"></md-checkbox>
						<md-input-container flex ng-switch="ctrl.minimum_locked">
							<label>Minimum range</label>
							<input ng-switch-when="false" ng-model="ctrl.smoothie.valueRange.min" type="number" disabled="true">
							<input ng-switch-when="true" ng-model="ctrl.smoothie.options.minValue" type="number">
						</md-input-container>
					</div>
					<div layout flex="50">
						<md-checkbox ng-model="ctrl.maximum_locked" ng-change="ctrl.lockMaximum()" aria-label="Lock maximum range"></md-checkbox>
						<md-input-container flex ng-switch="ctrl.maximum_locked">
							<label>Maximum range</label>
							<input ng-switch-when="false" ng-model="ctrl.smoothie.valueRange.max" type="number" disabled="true">
							<input ng-switch-when="true" ng-model="ctrl.smoothie.options.maxValue" type="number">
						</md-input-container>
					</div>
				</md-list-item>

                <md-divider></md-divider>

                <md-subheader class="md-no-sticky">Streams</md-subheader>
				
				<md-list-item ng-repeat="stream in ctrl.item.data_streams | orderObjectBy: 'NAME'">
					<md-checkbox ng-model="stream.enabled" ng-change="ctrl.toggleStream(stream)"></md-checkbox>
					<p>{{stream.NAME}}</p>
					<md-icon class="md-secondary" ng-click="ctrl.configureStream($event, stream)" aria-label="Stream configuration"><ng-md-icon icon="settings"></ng-md-icon></md-icon>
				</md-list-item>
				
			</md-list>
		</div>
	</md-dialog-content>
		
</md-dialog>
