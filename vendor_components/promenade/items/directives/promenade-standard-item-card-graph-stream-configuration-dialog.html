<md-dialog aria-label="Stream Configuration" flex="90" flex-gt-sm="70" flex-gt-md="50">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Stream Configuration</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="ctrl.hide()">
				<md-icon aria-label="Close"><ng-md-icon icon="close"></ng-md-icon></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
	
		<div class="md-dialog-content" layout="column">
			
			<div flex layout="row">
				<md-input-container layout flex>
				    <label>Rate</label>
				    <input type="number" ng-model="ctrl.stream.rate">			    
			    </md-input-container>
			    
			    <md-button class="md-primary" ng-click="ctrl.updateRate()">Set</md-button>	
			</div>
		    
		</div>
	        
	</md-dialog-content>
	
</md-dialog>
