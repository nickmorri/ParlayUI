<md-tab label="Graph">

	<md-toolbar class="md-hue-2">
		<div class="md-toolbar-tools" layout="row">
            <h5 ng-pluralize count="ctrl.streamCount()" when="{'0': 'No streams active', 'one': '1 stream active', 'other': '{} streams active'}"></h5>
            <span flex></span>

            <md-button class="md-icon-button" ng-click="ctrl.openConfigurationDialog($event)">
                <md-tooltip>Configure graph</md-tooltip>
                <md-icon><ng-md-icon icon="settings"></ng-md-icon></md-icon>
            </md-button>
        </div>
	</md-toolbar>

    <md-toolbar class="md-hue-3" ng-show="ctrl.streamCount()">
        <div class="md-toolbar-tools" layout="row" style="overflow-x: scroll; overflow-y: hidden;">
            <h5 ng-repeat="stream in ctrl.streamColors | orderBy: 'name'" ng-style="{'color': stream.color}">
                {{stream.name}}<span ng-show="!$last">,&nbsp;</span>
            </h5>
        </div>
    </md-toolbar>

	<promenade-smoothie-chart ng-show="ctrl.streamCount()" class="parlay-item-card-tab-content" delay="1000" streams="ctrl.item.data_streams" config="ctrl.chart_config" smoothie-fn="ctrl.getSmoothie"></promenade-smoothie-chart>
</md-tab>
