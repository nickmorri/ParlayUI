<md-card>
    <md-card-header>
        <md-card-avatar ng-click="ctrl.copy()" title="Copy log JSON"><md-icon class="md-avatar-icon" ng-md-icon icon="content_copy"></md-icon></md-card-avatar>
        <md-card-header-text>
            <span class="md-title">ID: {{ctrl.message.TOPICS.MSG_ID}}</span>
            <span class="md-subhead">STATUS: {{ctrl.message.TOPICS.MSG_STATUS}}, TYPE: {{ctrl.message.TOPICS.MSG_TYPE}}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
    <md-list>
        <md-list-item ng-repeat="(key, value) in ctrl.message.CONTENTS">
            <pre>{{key}} = {{value}}</pre><span ng-show="!$last">, </span>
        </md-list-item>
    </md-list>
</md-card>
