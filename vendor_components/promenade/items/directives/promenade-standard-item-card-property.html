<md-tab label="Property">

	<md-toolbar class="md-hue-2">
		<div class="md-toolbar-tools">
			
			<md-button class="md-primary" aria-label="Get all" ng-click="ctrl.getAllProperties()">Get All</md-button>
			<md-button class="md-primary" aria-label="Set all" ng-click="ctrl.setAllProperties()">Set All</md-button>
			
			<md-progress-linear md-mode="indeterminate" ng-show="ctrl.waiting"></md-progress-linear>
			
			<span flex></span>
			
		</div>
	</md-toolbar>

	<md-content layout="column" layout-margin>
		<div flex layout="row" ng-repeat="property in ctrl.item.properties">
			<md-input-container flex ng-switch="property.INPUT">
				<label>{{property.NAME}}</label>
				<input ng-switch-when="STRING" type="text" ng-model="property.VALUE" ng-disabled="property.READ_ONLY">
				<input ng-switch-when="NUMBER" type="number" ng-model="property.VALUE" ng-disabled="property.READ_ONLY">
				<md-chips ng-switch-when="STRINGS" ng-model="property.VALUE" readonly="property.READ_ONLY">
				<md-chips ng-switch-when="NUMBERS" ng-model="property.VALUE" readonly="property.READ_ONLY">
			</md-input-container>
			<md-button class="md-primary" ng-click="ctrl.getProperty(property)">Get</md-button>
			<md-button class="md-primary" ng-click="ctrl.setProperty(property)">Set</md-button>
		</div>
	</md-content>
	
</md-tab>
