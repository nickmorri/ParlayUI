<div layout="column">
    <md-input-container>
        <label>{{options.button_text.property_name}}</label>
        <input ng-model="options.button_text.value">
    </md-input-container>
    <md-input-container>
        <label>{{options.element_class.property_name}}</label>
        <md-select ng-model="options.element_class.value">
            <md-option ng-value="choice" ng-repeat="choice in options.element_class.choices">{{choice}}</md-option>
        </md-select>
    </md-input-container>
</div>
