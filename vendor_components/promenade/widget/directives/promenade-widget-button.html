<parlay-widget-base-card>
    <parlay-widget-base-card-title>
        {{template.name}}{{uid}}
    </parlay-widget-base-card-title>
    <parlay-widget-base-card-content>
        <md-button
                parlay-widget-input
                element-name="test"
                widget-name="{{template.name}}"
                widget-uid="{{uid}}"
                events='["click"]'
                ng-class="options.element_class.value">
            {{options.button_text.value}}
        </md-button>
    </parlay-widget-base-card-content>
</parlay-widget-base-card>
