<md-card class="parlay-item-card">
    <md-toolbar class="handle" ng-class="{'show-handle': widgetsCtrl.editing}">
        <div class="md-toolbar-tools">
            <md-button class="md-fab md-mini" ng-click="togglePause()" aria-label="Pause graph">
                <md-icon ng-md-icon icon="{{paused ? 'play_arrow' : 'pause'}}"></md-icon>
            </md-button>
            <h2>
                <span ng-repeat="container in items">
                    {{container.item_name}}<span ng-show="!$last">, </span>
                </span>
            </h2>
            <span flex></span>
            <parlay-widget-base-menu ng-show="widgetsCtrl.editing"></parlay-widget-base-menu>
        </div>
    </md-toolbar>

    <canvas class="chart" width="800" height="800"></canvas>

</md-card>
