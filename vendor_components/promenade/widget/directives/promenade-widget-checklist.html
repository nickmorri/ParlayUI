<parlay-widget-base-card>
    <parlay-widget-base-card-title>
        {{info.name}}
    </parlay-widget-base-card-title>

    <parlay-widget-base-card-content>
        
        <div class="checkListPadding">
            <md-checkbox class="checkListMargin" ng-model="customizations.checkList.value.toggle" ng-click="checkAll()" aria-label="check all">
                <strong>
                    <p class="checkListAll">
                        <span ng-if="customizations.checkList.value.toggle">Unselect All</span>
                        <span ng-if="!customizations.checkList.value.toggle">Select All</span>
                    </p>
                </strong>
            </md-checkbox>
        </div>

        <!-- Checklist -->
        <div ng-repeat="item in checkListItems(customizations.number.value)" class="checkListPadding checkListMargin checkListItem" layout="row">
            <md-checkbox ng-model="item.isChecked" ng-click="checkBox(item)" class="checkListMargin" aria-label="{{item.value}}"></md-checkbox>
            <md-input-container class="checkListMargin" md-no-float flex>
                <input flex ng-model="item.value" type="text" placeholder="Item {{item.index + 1}}" ng-class="{checkedItem: item.isChecked}"/>
            </md-input-container>
        </div>

    </parlay-widget-base-card-content>
</parlay-widget-base-card>

<style type="text/css">

    .checkListCard {
        margin-top: 5px
        padding-top: 10px;
    }

    .checkListAll {
        margin-top: 8px;
        margin-bottom: 8px;
    }

    .checkListItem {
        height: 36.5px;
    }

    .checkedItem {
        text-decoration: line-through;
    }

    .checkListPadding {
        padding: 0px 10px 0px 10px; 
    }

    .checkListMargin {
        margin-top: 0px;
        margin-bottom: 0px;
    }
</style>
