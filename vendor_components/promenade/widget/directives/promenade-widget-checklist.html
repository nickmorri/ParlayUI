<parlay-widget-base-card>
    <parlay-widget-base-card-title>
        {{info.name}}
    </parlay-widget-base-card-title>

    <parlay-widget-base-card-content>
        
        <div class="checkListPadding">
            <md-checkbox class="checkListMargin" ng-model="checkList.toggle" ng-click="checkAll()">
                <strong>
                    <p class="checkListAll">
                        <span ng-if="checkList.toggle">Unselect All</span>
                        <span ng-if="!checkList.toggle">Select All</span>
                    </p>
                </strong>
            </md-checkbox>
        </div>

        <!-- Checklist -->
        <div ng-repeat="item in checkListItems(customizations.number.value)" class="checkListPadding checkListMargin checkListItem" layout="row">
            <md-checkbox ng-model="item.isChecked" ng-click="checkBox(item)" class="checkListMargin"></md-checkbox>
            <md-input-container class="checkListMargin" md-no-float flex>
                <input flex ng-model="item.value" type="text" placeholder="Item {{item.index + 1}}" ng-class="{checkedItem: item.isChecked}"/>
            </md-input-container>
        </div>

        <button class="md-fab md-fab-bottom-right md-button md-ink-ripple" type="button" ng-transclude="" ng-show="widgetsCtrl.editing" ng-click="" aria-label="Add widget" aria-hidden="false">
            <md-icon ng-md-icon="" icon="add" class="ng-scope material-icons" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
                </svg>
            </md-icon>
            <div class="md-ripple-container"></div></button>

 -->

    </parlay-widget-base-card-content>
</parlay-widget-base-card>

<style type="text/css">

    .checkListCard {
        margin-top: 5px
        padding-top: 10px;
    }

    .checkListAll {
        margin-top: 8px;
        margin-bottom: 8px;
    }

    .checkListItem {
        height: 36.5px;
    }

    .checkedItem {
        text-decoration: line-through;
    }

    .checkListPadding {
        padding: 0px 10px 0px 10px; 
    }

    .checkListMargin {
        margin-top: 0px;
        margin-bottom: 0px;
    }
</style>
