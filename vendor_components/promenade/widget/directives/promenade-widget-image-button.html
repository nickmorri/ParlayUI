<parlay-widget-base-card>
    <parlay-widget-base-card-title>
        {{info.name}}
    </parlay-widget-base-card-title>
    <parlay-widget-base-card-content layout="row">
        <span flex></span>
        <md-button
                parlay-widget-input
                events='["click", "mousedown", "mouseup"]'
                ng-class="customizations.button_class.value">
            <img ng-hide="!customizations.image.src"
                 src="{{customizations.image.src}}"
                 oncontextmenu="return false"
                 alt="Image Button" height="{{customizations.image_height.value}}" width="{{customizations.image_width.value}}"
                 style="vertical-align: middle">
            <p ng-hide="customizations.image.src">Upload an image in edit menu</p>
        </md-button>
        <span flex></span>
    </parlay-widget-base-card-content>
</parlay-widget-base-card>
