<parlay-widget-base-card>
    <parlay-widget-base-card-title>
        Text Input #{{uid}}
    </parlay-widget-base-card-title>
    <parlay-widget-base-card-content layout="column">
        <md-input-container flex>
            <label>{{customizations.label.value}}</label>
            <input type="{{customizations.inputtype.value}}" parlay-widget-input element-name="value" widget-name="{{template.name}}" widget-uid="{{uid}}" events='["change"]' value="{{properties.text.value}}"/>
        </md-input-container>
    </parlay-widget-base-card-content>
</parlay-widget-base-card>
