<md-card class="parlay-item-card">
    <md-toolbar class="handle" ng-class="{'show-handle': editing}">
        <div class="md-toolbar-tools">
            <h2>{{tag_name}}</h2>
            <span flex></span>
            <md-menu ng-show="editing">
                <md-button aria-label="Open widget menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon ng-md-icon icon="more_vert"></md-icon>
                </md-button>
                <md-menu-content width="2">
                    <md-menu-item>
                        <md-button ng-click="widgetsCtrl.remove(uid)">
                            <md-icon ng-md-icon icon="delete"></md-icon>
                            Delete
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="edit(false)">
                            <md-icon ng-md-icon icon="edit"></md-icon>
                            Edit
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="widgetsCtrl.duplicate(uid)">
                            <md-icon ng-md-icon icon="content_copy"></md-icon>
                            Copy
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <md-card-content layout="column">

        <md-input-container flex>
            <label>add</label>
            <input type="number" name="add"/>
        </md-input-container>

        <md-input-container flex>
            <label>subtract</label>
            <input type="number" name="subtract"/>
        </md-input-container>

    </md-card-content>
</md-card>
