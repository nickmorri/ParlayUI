<md-card class="parlay-item-card">
    <md-toolbar class="handle" ng-class="{'show-handle': widgetsCtrl.editing}">
        <div class="md-toolbar-tools">
            <h2>{{tag_name}}</h2>
            <span flex></span>
            <parlay-widget-base-menu ng-show="widgetsCtrl.editing"></parlay-widget-base-menu>
        </div>
    </md-toolbar>
    <md-card-content layout="column">

        <md-input-container flex>
            <label>add</label>
            <input type="number" name="add"/>
        </md-input-container>

        <md-input-container flex>
            <label>subtract</label>
            <input type="number" name="subtract"/>
        </md-input-container>

    </md-card-content>
</md-card>
