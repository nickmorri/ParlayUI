<parlay-widget-base-card>
    <parlay-widget-base-card-title>
        {{info.name}}
    </parlay-widget-base-card-title>

    <parlay-widget-base-card-content>
        <table class="promenade-widget-table-table">
            <!-- Table Headers -->
            <tr ng-class="{'promenade-widget-table-header': !pwm.editing}">
                <th ng-repeat="header in headerItems()">
                    <div ng-switch="pwm.editing">
                        <md-input-container md-no-float ng-switch-when="true" flex class="promenade-widget-table-row">
                            <input flex ng-model="header.value" type="text" placeholder="Header Name" class="promenade-widget-table-header-item"/>
                        </md-input-container>

                        <div ng-switch-when="false" flex>
                            <p flex class="promenade-widget-table-data-item">{{header.value}}</p>
                        <div>
                    </div>
                </th>
            </tr>
            <!--Table Rows -->
            <tr ng-repeat="row in tableData()">
                <td ng-repeat="col in row">
                    <div ng-switch="pwm.editing">
                        <md-input-container md-no-float ng-switch-when="true" flex class="promenade-widget-table-row">
                            <input flex ng-model="col.value" type="text" placeholder="Value" class="promenade-widget-table-data-item"/>
                        </md-input-container>

                        <div ng-switch-when="false" flex class="promenade-widget-table-row">
                            <p flex class="promenade-widget-table-data-item">{{col.value}}</p>
                        <div>
                    </div>
                </td>
            </tr>
        </table>
    </parlay-widget-base-card-content>
</parlay-widget-base-card>

<style type="text/css">

    .promenade-widget-table-table {
        border-collapse: collapse;
        width: 100%;
    }

    .promenade-widget-table-header {
        border-bottom: 1px solid #E1E1E1;
    }

    .promenade-widget-table-header-item {
        font-weight: bold;
        text-align: center;
    }

    .promenade-widget-table-row {
        margin-top: 0;
        margin-bottom: 0;
        min-height: 40px;
        height: 40px;
        min-width: 125px;
        width: 125px;
    }

    .promenade-widget-table-data-item {
        padding: 0 16px 0 16px;
        margin: 0;
        text-align: center;
    }    
</style>
