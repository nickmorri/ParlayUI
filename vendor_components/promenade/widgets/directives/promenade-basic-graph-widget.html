<md-card class="parlay-item-card">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span ng-repeat="container in configuration.transformer.items">
                    {{container.item.name}}<span ng-show="!$last">, </span>
                </span>
            </h2>
            <span flex></span>

            <md-menu>
                <md-button aria-label="Open widget menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon ng-md-icon icon="more_vert"></md-icon>
                </md-button>
                <md-menu-content width="2">
                    <md-menu-item>
                        <md-button ng-click="widgetsCtrl.remove($index)">
                            <md-icon ng-md-icon icon="delete"></md-icon>
                            Delete
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="edit(false)">
                            <md-icon ng-md-icon icon="edit"></md-icon>
                            Edit
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <canvas width="400" height="100"></canvas>
</md-card>
